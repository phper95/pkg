version: '3.0'
services:
  mongo:
    image: mongo:4.4.2
    restart: unless-stopped
    container_name: mongodb
    environment:
      TZ: 'Asia/Shanghai'
      #用户名密码
      MONGO_INITDB_ROOT_USERNAME: 'admin'
      MONGO_INITDB_ROOT_PASSWORD: 'admin123'
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db:rw
volumes:
 mongo-data: